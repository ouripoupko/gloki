<div class="community-list">
  <div class="just-list">
      <div *ngFor="let item of gloki.communityContracts | keyvalue" class="community" [routerLink]="'../community/'+item.key">
        {{ item.value.name }}
      </div>
  </div>
  <div class="add-btn"><img routerLink='../create' replaceUrl src='assets/plus.svg'></div>
</div>
