<div class="main-container">
    <app-main-bar />
    <div class="new-community-container">
        <div class="top-margin">
            <img (click)="onCancel($event)" class="x-icon" src="assets/x.svg" />
        </div>
        <div class="main-area">
            <div class="input-area">
                <div class="title">Create<br>community</div>
                <input name="name" [(ngModel)]="name" autocomplete="off">
                <label for="name">community name</label>
                <textarea rows="4" name="description" [(ngModel)]="description"></textarea>
                <label for="description">short description</label>
            </div>
            <div class="button-area">
                <button id="cancel" (click)="onCancel($event)">Cancel</button>
                <button [disabled]="name.trim()===''" (click)="onSave($event)">Save</button>
            </div>
        </div>
    </div>
</div>
