<div class="main-container">
    <app-main-bar />
    <div class="community">
        <a [routerLink]="[community.id]">{{ community.name }}</a>
    </div>
    <div class="links" *ngIf="!shareMode">
        <button (click)="openLink('https://duodiv.com')">Link 1</button>
        <button (click)="openLink('https://duodiv.com')">Link 2</button>
        <button (click)="toggleShareMode()">Share</button>      
    </div>
    <div class="share-mode" *ngIf="shareMode">
        share
    </div>
</div>
