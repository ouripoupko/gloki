<mat-dialog-content class="add-container">
    <div class="closing-x" mat-dialog-close><div class="slightly-raise-x">x</div></div>
    <label class="add-title" for="text">Add your statement:</label>
    <textarea rows="5" cols="30" name="text" [(ngModel)]="text"></textarea>
    <div class="add-description">Better to be concise. One short sentence is the best.</div>
    <button [mat-dialog-close]="text">Add</button>
</mat-dialog-content>
